
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMSU Stallion AI Companion</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <style>
        :root {
            --mmsu-green: #014421;
            --mmsu-dark: #002211;
            --mmsu-gold: #FFD700;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .dark-theme {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .text-mmsu-green { color: var(--mmsu-green); }
        .bg-mmsu-green { background-color: var(--mmsu-green); }
        .bg-mmsu-gold { background-color: var(--mmsu-gold); }
        .border-mmsu-gold { border-color: var(--mmsu-gold); }
        
        .stallion-gradient {
            background: linear-gradient(135deg, var(--mmsu-green) 0%, var(--mmsu-dark) 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .dark-theme .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .nav-active {
            color: var(--mmsu-green);
            position: relative;
        }
        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: var(--mmsu-gold);
            border-radius: 50%;
        }

        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .message-in {
            animation: messageIn 0.3s ease-out forwards;
        }
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- CONSTANTS ---
        const COLLEGES = [
            'College of Agriculture, Food and Sustainable Development',
            'College of Aquatic Science and Applied Technology',
            'College of Arts and Sciences',
            'College of Business, Economics and Accountancy',
            'College of Computing and Information Sciences',
            'College of Engineering',
            'College of Health Sciences',
            'College of Industrial Technology',
            'College of Teacher Education',
            'College of Medicine',
            'College of Law',
            'College of Dentistry',
            'College of Veterinary Medicine',
            'Graduate School'
        ];

        const MOCK_ANNOUNCEMENTS = [
            { id: 1, title: '2nd Semester Enrollment AY 2025-2026', category: 'Academic', date: 'Jan 12, 2026', content: 'Final week for adding/dropping subjects. Visit your college registrar.' },
            { id: 2, title: 'MMSU 48th Foundation Day', category: 'Event', date: 'Jan 20, 2026', content: 'Join us at the Sunken Garden for the grand celebration! Go Stallions!' },
            { id: 3, title: 'DOST Scholarship Renewal', category: 'Scholarship', date: 'Jan 18, 2026', content: 'Submit 1st Semester grades to the Office of Student Affairs.' }
        ];

        // --- AI SERVICE ---
        const getSystemInstruction = (college, mode, studentId) => `
You are the "MMSU Stallion AI Companion," the official academic assistant for Mariano Marcos State University.
Date: January 20, 2026 (Foundation Day!).
Context: The user is a student from ${college}. ${studentId ? `Student ID: ${studentId}` : ''}

Rules:
1. Only answer queries related to MMSU, academics, enrollment, and student life.
2. Decline out-of-scope questions politely.
3. Use a professional, supportive, and "Ilocano-proud" tone.
4. Mode: ${mode === 'TUTORING' ? 'Academic Tutor (deep concept explanations)' : 'General Assistant (policies and navigation)'}.
`;

        async function askStallion(prompt, college, mode, studentId, history) {
            try {
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const contents = history.map(m => ({
                    role: m.role === 'user' ? 'user' : 'model',
                    parts: [{ text: m.content }]
                }));
                contents.push({ role: 'user', parts: [{ text: prompt }] });

                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents,
                    config: {
                        systemInstruction: getSystemInstruction(college, mode, studentId),
                        tools: [{ googleSearch: {} }]
                    }
                });

                const grounding = response.candidates?.[0]?.groundingMetadata?.groundingChunks || [];
                const links = grounding.filter(c => c.web).map(c => ({ title: c.web.title, uri: c.web.uri }));

                return { text: response.text, links };
            } catch (err) {
                console.error(err);
                return { text: "The Stallion network is busy celebrating Foundation Day. Please try again later!", links: [] };
            }
        }

        // --- COMPONENTS ---

        const App = () => {
            const [tab, setTab] = useState('home');
            const [mode, setMode] = useState('GENERAL');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('stallion_profile');
                return saved ? JSON.parse(saved) : {
                    name: 'Guest Stallion',
                    college: 'College of Computing and Information Sciences',
                    campus: 'Batac',
                    studentId: '',
                    theme: 'light'
                };
            });

            const scrollRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('stallion_profile', JSON.stringify(user));
                document.body.className = user.theme === 'dark' ? 'dark-theme' : '';
                if (messages.length === 0) {
                    setMessages([{
                        id: 'initial',
                        role: 'assistant',
                        content: `Agbiag, Stallion! ðŸŽ I am your AI Companion for the **${user.college}**. How can I support your academic journey today?`,
                        timestamp: new Date()
                    }]);
                }
            }, [user, messages.length]);

            useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages, loading]);

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const userMsg = { id: Date.now(), role: 'user', content: input, timestamp: new Date() };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                const result = await askStallion(input, user.college, mode, user.studentId, messages);
                
                setMessages(prev => [...prev, {
                    id: Date.now() + 1,
                    role: 'assistant',
                    content: result.text,
                    links: result.links,
                    timestamp: new Date()
                }]);
                setLoading(false);
            };

            return (
                <div className={`min-h-screen flex flex-col ${user.theme === 'dark' ? 'bg-slate-900 text-white' : 'bg-gray-50 text-slate-900'}`}>
                    {/* Header */}
                    <header className="stallion-gradient text-white p-4 sticky top-0 z-50 border-b-4 border-mmsu-gold shadow-lg">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-mmsu-gold text-mmsu-green w-10 h-10 rounded-xl flex items-center justify-center shadow-lg transform rotate-3">
                                    <i className="fas fa-horse-head text-xl"></i>
                                </div>
                                <div className="hidden sm:block">
                                    <h1 className="font-black text-lg tracking-tighter uppercase leading-none">MMSU Stallion</h1>
                                    <span className="text-[10px] font-bold text-mmsu-gold uppercase tracking-[0.2em]">Academic AI</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setUser({...user, theme: user.theme === 'dark' ? 'light' : 'dark'})} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                    <i className={`fas ${user.theme === 'dark' ? 'fa-sun' : 'fa-moon'}`}></i>
                                </button>
                                <div className="h-8 w-[1px] bg-white/20"></div>
                                <button onClick={() => setTab('profile')} className="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full hover:bg-white/20 transition-all border border-white/10">
                                    <div className="w-6 h-6 bg-mmsu-gold rounded-full flex items-center justify-center text-mmsu-green text-[10px] font-bold">
                                        {user.name.charAt(0)}
                                    </div>
                                    <span className="text-xs font-bold hidden md:inline">{user.name.split(' ')[0]}</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 container mx-auto px-4 py-6 mb-20 overflow-hidden">
                        {tab === 'home' && (
                            <div className="animate-float">
                                <div className="stallion-gradient rounded-[2.5rem] p-8 md:p-12 mb-8 text-white relative overflow-hidden shadow-2xl">
                                    <div className="relative z-10">
                                        <span className="bg-mmsu-gold text-mmsu-green px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest mb-4 inline-block">AY 2025-2026 â€¢ 2nd Sem</span>
                                        <h2 className="text-4xl md:text-6xl font-black mb-4 leading-tight">Welcome, <br/><span className="text-mmsu-gold">Stallion {user.name.split(' ')[0]}!</span></h2>
                                        <p className="text-sm md:text-lg opacity-80 max-w-xl font-medium">Ready to excel in your studies at the {user.college}?</p>
                                        <button onClick={() => setTab('chat')} className="mt-8 bg-mmsu-gold text-mmsu-green px-8 py-3 rounded-2xl font-black uppercase tracking-widest hover:scale-105 transition-transform shadow-xl">Launch Companion</button>
                                    </div>
                                    <i className="fas fa-graduation-cap absolute bottom-0 right-0 text-[15rem] opacity-10 transform translate-x-10 translate-y-10 -rotate-12"></i>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <h3 className="font-black text-xl flex items-center gap-3">
                                            <span className="w-1.5 h-6 bg-mmsu-green rounded-full"></span>
                                            Latest Bulletins
                                        </h3>
                                        <div className="grid gap-4">
                                            {MOCK_ANNOUNCEMENTS.map(ann => (
                                                <div key={ann.id} className="glass-card p-6 rounded-3xl shadow-sm border hover:border-mmsu-gold/30 transition-all group">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <span className="text-[10px] font-black uppercase tracking-widest bg-mmsu-green/10 text-mmsu-green px-3 py-1 rounded-full">{ann.category}</span>
                                                        <span className="text-[10px] font-bold text-slate-400">{ann.date}</span>
                                                    </div>
                                                    <h4 className="font-bold text-lg mb-2 group-hover:text-mmsu-green transition-colors">{ann.title}</h4>
                                                    <p className="text-sm opacity-70 leading-relaxed">{ann.content}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="font-black text-xl flex items-center gap-3">
                                            <span className="w-1.5 h-6 bg-mmsu-gold rounded-full"></span>
                                            Stallion Links
                                        </h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            {[
                                                { label: 'Portal', icon: 'fa-id-card', color: 'bg-indigo-500' },
                                                { label: 'MVLE', icon: 'fa-graduation-cap', color: 'bg-amber-500' },
                                                { label: 'Library', icon: 'fa-book', color: 'bg-emerald-500' },
                                                { label: 'Scholarship', icon: 'fa-award', color: 'bg-rose-500' }
                                            ].map(link => (
                                                <div key={link.label} className="glass-card p-4 rounded-3xl text-center hover:scale-105 transition-transform cursor-pointer border shadow-sm">
                                                    <div className={`${link.color} w-10 h-10 rounded-xl flex items-center justify-center text-white mx-auto mb-2 shadow-lg`}>
                                                        <i className={`fas ${link.icon}`}></i>
                                                    </div>
                                                    <span className="text-[10px] font-black uppercase tracking-tighter">{link.label}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-mmsu-green/5 p-6 rounded-3xl border border-mmsu-green/10">
                                            <h5 className="font-black text-xs uppercase tracking-widest text-mmsu-green mb-2">Student Security</h5>
                                            <p className="text-[10px] font-medium opacity-60">Never share your student login credentials. The Stallion AI will never ask for your password.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'chat' && (
                            <div className="flex flex-col h-[calc(100vh-220px)] glass-card rounded-[2.5rem] overflow-hidden border-0 shadow-2xl message-in">
                                <div className={`p-5 flex justify-between items-center text-white ${mode === 'TUTORING' ? 'bg-slate-800' : 'bg-mmsu-green'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className="bg-white/20 w-10 h-10 rounded-xl flex items-center justify-center">
                                            <i className={`fas ${mode === 'TUTORING' ? 'fa-user-graduate' : 'fa-robot'}`}></i>
                                        </div>
                                        <div>
                                            <h3 className="font-black text-sm uppercase tracking-widest leading-none">Stallion {mode === 'TUTORING' ? 'Tutor' : 'Assistant'}</h3>
                                            <span className="text-[9px] font-bold opacity-70">Active â€¢ {user.college}</span>
                                        </div>
                                    </div>
                                    <div className="flex bg-black/20 p-1 rounded-xl">
                                        <button onClick={() => setMode('GENERAL')} className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-tighter transition-all ${mode === 'GENERAL' ? 'bg-mmsu-gold text-mmsu-green shadow-lg' : 'opacity-50 hover:opacity-100'}`}>General</button>
                                        <button onClick={() => setMode('TUTORING')} className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-tighter transition-all ${mode === 'TUTORING' ? 'bg-mmsu-gold text-mmsu-green shadow-lg' : 'opacity-50 hover:opacity-100'}`}>Tutor</button>
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto p-6 chat-scroll space-y-6">
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} message-in`}>
                                            <div className={`max-w-[85%] p-4 rounded-3xl shadow-sm text-sm leading-relaxed ${m.role === 'user' ? 'bg-mmsu-green text-white rounded-tr-none' : 'bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-tl-none'}`}>
                                                <div className="whitespace-pre-wrap">{m.content}</div>
                                                {m.links && m.links.length > 0 && (
                                                    <div className="mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                                                        <span className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 block">Citations:</span>
                                                        <div className="flex flex-wrap gap-2">
                                                            {m.links.map((l, i) => (
                                                                <a key={i} href={l.uri} target="_blank" className="bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 px-3 py-1 rounded-xl text-[10px] font-bold border border-blue-100 dark:border-blue-800 hover:scale-105 transition-transform">
                                                                    <i className="fas fa-link mr-1"></i> {l.title}
                                                                </a>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && (
                                        <div className="flex justify-start items-center gap-3">
                                            <div className="flex gap-1">
                                                <div className="w-2 h-2 bg-mmsu-gold rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-mmsu-gold rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                                                <div className="w-2 h-2 bg-mmsu-gold rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                                            </div>
                                            <span className="text-[10px] font-black uppercase tracking-widest opacity-40">Consulting Stallion Database...</span>
                                        </div>
                                    )}
                                    <div ref={scrollRef}></div>
                                </div>

                                <div className="p-6 bg-white dark:bg-slate-800 border-t dark:border-slate-700">
                                    <div className="flex items-center gap-3 bg-slate-100 dark:bg-slate-900 p-2 rounded-2xl border dark:border-slate-700 focus-within:ring-2 focus-within:ring-mmsu-green transition-all">
                                        <input 
                                            value={input} 
                                            onChange={e => setInput(e.target.value)}
                                            onKeyDown={e => e.key === 'Enter' && handleSend()}
                                            placeholder={mode === 'TUTORING' ? "Ask about a complex concept..." : "Ask about enrollment, dates, policies..."}
                                            className="flex-1 bg-transparent border-0 focus:ring-0 text-sm p-3 font-medium outline-none" 
                                        />
                                        <button onClick={handleSend} disabled={!input.trim() || loading} className="w-10 h-10 bg-mmsu-green text-white rounded-xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-lg shadow-mmsu-green/20 disabled:opacity-20">
                                            <i className="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'courses' && (
                            <div className="space-y-8 message-in">
                                <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                                    <div>
                                        <h3 className="font-black text-2xl mb-1">Course Catalog</h3>
                                        <p className="text-[10px] font-black uppercase tracking-widest text-mmsu-green">{user.college}</p>
                                    </div>
                                    <div className="bg-white dark:bg-slate-800 px-6 py-3 rounded-2xl border shadow-sm flex items-center gap-3 w-full md:w-96">
                                        <i className="fas fa-search text-slate-300"></i>
                                        <input type="text" placeholder="Search code or subject..." className="bg-transparent border-0 outline-none text-sm w-full font-medium" />
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {[1,2,3,4,5].map(i => (
                                        <div key={i} className="glass-card p-6 rounded-[2rem] border hover:border-mmsu-gold transition-all group">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="bg-mmsu-gold/10 text-mmsu-green text-[10px] font-black px-3 py-1 rounded-full uppercase">CMPSC {100 + i}</span>
                                                <span className="text-[10px] font-bold opacity-40 uppercase">3 Units</span>
                                            </div>
                                            <h4 className="font-black text-lg mb-3 group-hover:text-mmsu-green transition-colors leading-tight">Software Engineering Fundamentals {i}</h4>
                                            <p className="text-xs opacity-60 italic mb-6">"Systematic approach to development, operation, and maintenance of high-quality software systems."</p>
                                            <div className="pt-5 border-t dark:border-slate-700 flex justify-between items-center">
                                                <span className="text-[9px] font-black uppercase tracking-widest opacity-40">2nd Sem Offering</span>
                                                <button className="text-mmsu-green dark:text-mmsu-gold text-xs font-black">SYLLABUS <i className="fas fa-arrow-right ml-1"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                    <div className="bg-mmsu-gold/5 border-2 border-dashed border-mmsu-gold/30 rounded-[2rem] p-8 flex flex-col items-center justify-center text-center">
                                        <i className="fas fa-external-link-alt text-3xl text-mmsu-gold mb-4"></i>
                                        <h4 className="font-black text-lg text-mmsu-green mb-2">Detailed Prospectus</h4>
                                        <p className="text-[10px] font-medium opacity-60 mb-6">Access your full curriculum list on the official student portal.</p>
                                        <button className="bg-mmsu-gold text-mmsu-green px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-md">Open Portal</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'profile' && (
                            <div className="max-w-xl mx-auto glass-card p-8 rounded-[3rem] border shadow-2xl message-in">
                                <div className="text-center mb-10">
                                    <div className="w-24 h-24 bg-mmsu-green text-mmsu-gold rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-2xl transform -rotate-6">
                                        <i className="fas fa-user-graduate text-4xl"></i>
                                    </div>
                                    <h3 className="font-black text-2xl">Stallion Profile</h3>
                                    <p className="text-[10px] font-black uppercase tracking-widest text-mmsu-green">Mariano Marcos State University</p>
                                </div>

                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-2">Display Name</label>
                                        <input value={user.name} onChange={e => setUser({...user, name: e.target.value})} className="w-full bg-slate-100 dark:bg-slate-900 border-0 rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-mmsu-green outline-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-2">Campus</label>
                                            <select value={user.campus} onChange={e => setUser({...user, campus: e.target.value})} className="w-full bg-slate-100 dark:bg-slate-900 border-0 rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-mmsu-green outline-none">
                                                <option>Batac</option>
                                                <option>Laoag</option>
                                                <option>Currimao</option>
                                                <option>Dingras</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-2">Student Number</label>
                                            <input value={user.studentId} onChange={e => setUser({...user, studentId: e.target.value})} placeholder="YY-XXXXXX" className="w-full bg-slate-100 dark:bg-slate-900 border-0 rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-mmsu-green outline-none" />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase tracking-widest opacity-40 ml-2">College Enrollment</label>
                                        <select value={user.college} onChange={e => setUser({...user, college: e.target.value})} className="w-full bg-slate-100 dark:bg-slate-900 border-0 rounded-2xl p-4 text-xs font-bold focus:ring-2 focus:ring-mmsu-green outline-none">
                                            {COLLEGES.map(c => <option key={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <button onClick={() => setTab('home')} className="w-full bg-mmsu-green text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-mmsu-green/20 hover:scale-[1.02] transition-transform">Save Stallion Profile</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t dark:border-slate-700 p-4 shadow-[0_-10px_30px_rgba(0,0,0,0.05)] z-40">
                        <div className="container mx-auto flex justify-around items-center">
                            {[
                                { id: 'home', icon: 'fa-house', label: 'Home' },
                                { id: 'chat', icon: 'fa-comments', label: 'Chat' },
                                { id: 'courses', icon: 'fa-book', label: 'Courses' },
                                { id: 'profile', icon: 'fa-user', label: 'Profile' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setTab(item.id)} className={`flex flex-col items-center gap-1 transition-all ${tab === item.id ? 'nav-active' : 'opacity-30'}`}>
                                    <i className={`fas ${item.icon} text-xl`}></i>
                                    <span className="text-[9px] font-black uppercase tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
